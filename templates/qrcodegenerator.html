<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="title">QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="codeText" placeholder="Enter text" required>
            <button type="submit">Generate</button>
        </form>
        {% if mesage %}
            <p class="message">{{ mesage }}</p>
        {% endif %}
        {% if generateCode %}
            <div class="qr-code">
                <img src="{{ generateCode }}" alt="QR Code">
            </div>
        {% endif %}
    </div>
</body>
</html>
